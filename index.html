<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Score Board -->
    <div class="scoreBoard">
        <span class="score">Score : 0</span>
        <span class="live">Lives : 5</span>
    </div>

        <!-- Game Board -->
        <div class="grid"></div>

    <!-- Ghosts -->
    <div class="boxStart">
        <div class="ghost">
            <div class="eyes eyeleft"></div>
            <div class="eyes eyeright"></div>
        </div>
    </div>
    <!-- Pac-man -->
    <div class="boxStart">
        <div class="pacman">
            <div class="eye"></div>
            <div class="mouth"></div>
        </div>
    </div>

    <!-- Dots -->
    <div class="boxStart">
        <div class="dot"></div>
    </div>

    <!-- Super Dot -->
    <div class="boxStart">
        <div class="superdot"></div>
    </div>

    <!-- Wall -->
    <div class="boxStart">
        <div class="wall"></div>
    </div>




    <script src="app.js"></script>    
</body>
</html>
